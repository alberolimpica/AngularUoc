<div>
    <h1>Test App</h1>
    <form #loginForm = "ngForm"(ngSubmit) = "checkLogin()">
        <div class = "form-group">
            <label for="name">User: </label>
            <input type="text" name = "name" [(ngModel)] = "user.name" #name = "ngModel" class = "form-control" required placeholder = "Username"/>
            <span [hidden] = "name.valid || name.pristine" style = "color: red" >Username required</span>
        </div>
        <div class = "form-group">
            <label for="password">Password: </label>
            <input type="password" name = "password" [(ngModel)] = "user.password" #password = "ngModel" class = "form-control" required placeholder = "Password"/>
            <span [hidden] = "password.valid || password.pristine" style = "color: red" >Password required</span>
        </div>
        <div class="form-group">
            <button class = "btn btn-success" [disabled] = "!loginForm.form.valid">Login</button>
        </div>
    </form>
</div>
