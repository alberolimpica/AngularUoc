<div class="links">
    <span>
        <a *ngIf="dataSharingService.loginStatus==0" routerLink="/login" routerLinkActive="active">
            Login
        </a>
    </span>
    <span>
        <a *ngIf="dataSharingService.loginStatus==0" routerLink="/register" routerLinkActive="active">
            Register
        </a>
    </span>
    <span>
        <a *ngIf="dataSharingService.loginStatus==1" routerLink="/logout" routerLinkActive="active">
            Logout
        </a>
    </span>
</div>
